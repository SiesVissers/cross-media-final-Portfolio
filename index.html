<script>
// Function to generate a random position
function getRandomPosition() {
    var height = window.innerHeight - 200;
    var width = window.innerWidth - 200;

    var randomX = Math.floor(Math.random() * width);
    var randomY = Math.floor(Math.random() * height);

    return { x: randomX, y: randomY };
}

// Function to set random positions for each image
function setRandomPositions() {
    var fotos = document.querySelectorAll('.fotos');

    fotos.forEach(function (foto) {
        var randomPosition = getRandomPosition();
        foto.style.left = randomPosition.x + 'px';
        foto.style.top = randomPosition.y + 'px';
    });
}

// Call the function when the window loads
window.onload = setRandomPositions;
</script>
